<form class="form-signup" (submit)="register(loginBox.value, passwordBox.value, confirmPasswordBox.value)">
  <div class="title">
    <span class="main-title text-uppercase text-center text-dark">Регистрация</span>
    <br>
  </div>
  <div class="form-group">
    <input #loginBox id="login" name="login" type="text" class="form-control" placeholder="Электронный адрес / Номер телефона" autofocus="autofocus" required="required">
  </div>
  <div class="form-group">
    <input #passwordBox id="password" name="password" type="password" class="form-control" placeholder="Введите пароль" required="required">
  </div>
  <div class="form-group">
    <input #confirmPasswordBox id="confirmPassword" name="confirmPassword" type="password" class="form-control" placeholder="Повторите пароль" required="required">
  </div>
  <div class="form-group">
    <button class="btn btn-signup btn-warning" type="submit">
      Отправить
    </button>
  </div>
</form>
